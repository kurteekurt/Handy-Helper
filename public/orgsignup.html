<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Find an Organization</title>
        <link href="css/orgsignup.css" rel="stylesheet">
    </head>
    <body>
    <header class="header">
        <img alt="Company Logo" class="logo"
             src="assets/handy-helper-low-resolution-logo-color-on-transparent-background.png">
        <div class="header-right">
            <a class="home" href="index.html">Home</a>
            <a class="organizations" href="organizations.html">Organizations</a>
            <a class="aboutus" href="aboutus.html" target>About Us</a>
            <a class="contactus" href="faq.html" target>FAQ</a>
            <a class="login" href="login.html" target>Sign In/Sign Up</a>
        </div>
    </header>
<main>
    <form id="signupform"  enctype="multipart/form-data">
        <h2>Sign Up as an Organization</h2>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>


        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="reenterpassword">Re-enter Password:</label>
        <input type="password" id="reenterpassword" name="reenterpassword" required>

        <label for="logo">Upload Logo:</label>
        <input type="file" accept=".jpg,.jpeg,.png" id="logo" name="logo" required>

        <label for="organizationName">Organization Name:</label>
        <input type="text" id="organizationName" name="organizationName" required>

        <label for="description">Tell us more about your Organization:</label>
        <textarea rows="4" cols="50" id="description" name="description"></textarea><br/>

        <label for="street">Street:</label>
        <input type="text" id="street" name="street" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        
        <div class="state-section">
            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="placeholder">Select one</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
            </select>
        </div>

        <label for="zipcode">Zip Code:</label>
        <input type="number" id="zipcode" name="zipcode" minlength="5" maxlength="6" required>

        <label for="website">Website:</label>
        <input type="url" id="website" name="website" required>

        <h3>Contact Information</h3>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phonenumber">Phone Number:</label>
        <input type="tel" id="phonenumber" name="phonenumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

        <label for="contactEmail">Contact Email:</label>
        <input type="email" id="contactEmail" name="contactEmail" required>

        <button type="submit">Submit</button>


    </form>
    </main>
    <script src="javascripts/orgssignup.js" defer></script>
    </body>
</html>
